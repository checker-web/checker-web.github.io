t").value);reList();}}function removeItem(coord) {itemData.splice(coord, 1);reList();}function reList() {document.getElementById("items").innerHTML = "";itemCount = 0;itemData.forEach(item => {document.getElementById("items").innerHTML += '<li id="' + itemCount.toString() + '" onclick="removeItem(' + itemCount.toString() + ')">' + item + "</li>";itemCount++;});document.getElementById("input").value = "";localStorage.setItem('items', JSON.stringify(itemData));}existingItems.forEach(item => {itemData.push(item);reList();});document.getElementById("input").addEventListener("keypress", function onEvent(event) {if(event.key == "enter" || event.keyCode == 13) { addItem(); }});</script></body></html>
